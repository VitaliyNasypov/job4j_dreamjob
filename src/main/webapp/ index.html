<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script>
        function validate() {
            let name = $('#name').val();
            let surname = $('#surname').val();
            let sex = $('#sex').val();
            let description = $('#description').val();
            let outAlert = '';
            if (name === '') outAlert += 'Заполните поле - Имя\n';
            if (surname === '') outAlert += 'Заполните поле - Фамилия\n';
            if (sex === '') outAlert += 'Заполните поле - Пол\n';
            if (description === '') outAlert += 'Заполните поле - Описание';
            if (outAlert !== '') alert(outAlert)
            return false;
        }
    </script>
</head>
<body>
<div class="container pt-3">
    <div class="card-header"><strong>Регистрация</strong></div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="name"><strong>Имя:</strong></label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="surname"><strong>Фамилия:</strong></label>
                <input type="text" class="form-control" id="surname">
            </div>
            <div class="radio">
                <label><strong>Пол</strong><br>
                    <input type="radio" name="sex" value="male" checked> Мужчина<br>
                    <input type="radio" name="sex" value="female"> Женщина<br></label>
            </div>
            <div class="form-group">
                <label for="description"><strong>Описание:</strong></label><br>
                <textarea rows="5%" cols="90%" name="description" id="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
        </form>
    </div>
</div>
<div class="container">
    <h2>Таблица</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Мужчина</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>Женщина</td>
            <td>mary@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>Женщина</td>
            <td>july@example.com</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
